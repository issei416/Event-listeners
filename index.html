<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventlistener practice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container d-flex flex-column justify-content-center align-items-center">
    <div class="header">
        <h1>EVENT LISTENERS</h1>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center h-50">
        <div class="col-4 me-4 h-50 d-flex flex-column">
            <div class="btn d-flex  px-5 m-3 col-12 h-100 d-flex justify-content-center align-items-center text-black fs-1 border border-dark"
                id="click">click
            </div>
            <div class="badge mt-2 ms-4 rounded-pill border border-dark p-3 px-4 fs-4 text-black">
                count : <span id="click-count" class="count">0</count:span>
            </div>
        </div>
        <div class="col-4 me-4 h-50 d-flex flex-column">
            <div class="btn d-flex px-5 m-3 col-12 h-100 d-flex justify-content-center align-items-center text-black fs-1 border border-dark"
                id="mouseenter">mouse enter
            </div>
            <div class="badge mt-2 ms-4 rounded-pill top-100 start-40 border border-dark p-3 px-4 fs-4 text-black">
                count : <span id="mouse-count" class="count">0</count:span>
            </div>
        </div>
        <div class="col-4 me-4 h-50 d-flex flex-column">
            <div class="btn d-flex px-5 m-3 col-12 h-100 d-flex justify-content-center align-items-center text-black fs-1 border border-dark"
                id="dblclick">dblclick
            </div>
            <div class="badge mt-2 ms-4  rounded-pill border border-dark p-3 px-4 fs-4 text-black">
                count : <span id="dblclick-count" class="count">0</count:span>
            </div>
        </div>
    </div>
    <div class="reset container d-flex justify-content-center align-items-center">
        <button type="warning" id="reset" class="col-3 m-5 h-50 rounded fs-3 text-dark">Reset Count</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
